<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- the following script is needed to animate gltf files -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <!-- MindAR library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .back-btn {
            position: fixed;
            top: 1rem;
            left: 2rem;
            background-color: #20aaee;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 1000; /* Ensure it's above other content */
        }
    </style>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./marker/cameraa.mind; maxTrack: 3" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!-- Card Images -->
            <img id="camera-img" src="./marker/cameraa.jpg"></img>
            
            <!-- 3D Models -->
            <a-asset-item id="camera-model" src="./assets/camera.glb"></a-asset-item>
        </a-assets>
        
        <!-- Camera setup -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- Entities for each image target -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#camera-img" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="0.075 0.075 0.075" src="#camera-model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
    </a-scene>
</body>
</html>
